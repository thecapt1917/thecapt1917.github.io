<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image and Paragraph</title>
    <style>
        body {
            max-width: 800px; /* Optional: Set a max-width for the entire page */
            margin: 0 auto;   /* Optional: Center the content */
        }

        #randomImage {
            max-width: 50%;    /* Set the maximum width of the image to 50% of the page width */
            height: auto;      /* Maintain the aspect ratio of the image */
            display: block;    /* Avoid extra space below the image */
            margin: 20px 0;     /* Optional: Add some margin for spacing */
        }
    </style>
</head>
<body>

    <h1>Random Image and Paragraph</h1>

    <img id="randomImage" src="" alt="Random Image">

    <p id="randomParagraph"></p>

    <script>
        // Function to fetch a random image from Unsplash API
        function getRandomImage() {
            fetch('https://source.unsplash.com/random')
                .then(response => {
                    document.getElementById('randomImage').src = response.url;
                })
                .catch(error => console.error('Error fetching random image:', error));
        }

        // Function to generate a random paragraph
        function getRandomParagraph() {
            const paragraphs = [
                "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
                "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.",
                "Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.",
                "Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
            ];

            const randomIndex = Math.floor(Math.random() * paragraphs.length);
            document.getElementById('randomParagraph').textContent = paragraphs[randomIndex];
        }

        // Fetch a random image and generate a random paragraph on page load
        window.onload = function () {
            getRandomImage();
            getRandomParagraph();
        };
    </script>

</body>
</html>
